# 여러 개의 Docker 컨테이너(여기서는 postgres와 backend)를 정의하고 연결하여 한 번에 실행, 중지할 수 있게 관리합니다.
services:
  postgres:
    image: postgres:15-alpine
    container_name: jeiary_postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"] # postgres가 실제로 준비될 때까지 backend 시작 대기 (db 초기화 시간을 위함)
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jeiary_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app # 현재 디렉토리 전체를 /app에 마운트하여 코드 변경 시 자동 리로드
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy  # postgres가 완전히 준비될 때까지 대기
    env_file:
      - .env

volumes:
  postgres_data: